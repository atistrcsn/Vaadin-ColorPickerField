<html>
    <head>
        <meta name="package-mapping" content="addon:eu.maxschuster.vaadin.colorpickerfield" />
    </head>
    <body>
        <v-vertical-layout size-full="">
            <v-panel caption="Vaadin-ColorPickerField" size-auto="" :center="" :middle="">
                <v-horizontal-layout>
                    <v-vertical-layout margin="" spacing="" :center="" :middle="">
                        <addon-color-picker-field _id="colorPickerField" size-full="" caption="ColorPicker:" />
                        <addon-color-picker-area-field _id="colorPickerAreaField" size-full="" caption="ColorPickerArea:" />
                    </v-vertical-layout>
                    <v-vertical-layout margin="" spacing="" width="300px" :center="" :middle="">
                        <v-combo-box _id="converterComboBox" caption="Converter:" width="100%" />
                        <v-text-field _id="colorTextField" caption="Value:" immediate="true" width="100%" />
                    </v-vertical-layout>
                </v-horizontal-layout>
            </v-panel>
        </v-vertical-layout>
    </body>
</html>
